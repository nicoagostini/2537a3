<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Memory Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center py-8 transition-colors duration-300">

  <div class="w-full max-w-3xl px-4">
    <header class="mb-6 flex justify-between items-center">
      <h1 class="text-4xl font-bold text-center text-blue-600 dark:text-blue-400 flex-grow">Pokémon Memory Game</h1>
      <button id="theme-toggle-btn" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
        Toggle Theme
      </button>
    </header>

    <div id="game-controls" class="mb-6 p-4 bg-white dark:bg-gray-800 shadow-md rounded-lg flex flex-wrap justify-center items-center gap-4">
      <label for="difficulty-select" class="font-semibold">Difficulty:</label>
      <select id="difficulty-select" class="p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start-game-btn" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-semibold rounded-md transition-colors">Start Game</button>
      <button id="reset-game-btn" class="px-4 py-2 bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 text-white font-semibold rounded-md transition-colors">Reset Game</button>
      <button id="power-up-btn" class="px-4 py-2 bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white font-semibold rounded-md transition-colors disabled:bg-gray-400 dark:disabled:bg-gray-500 disabled:cursor-not-allowed">Power Up</button>
    </div>

    <div id="game-stats" class="mb-6 p-4 bg-white dark:bg-gray-800 shadow-md rounded-lg flex flex-wrap justify-center items-center gap-x-6 gap-y-2">
      <p>Time Left: <span id="timer-display" class="font-bold text-lg text-blue-600 dark:text-blue-400">--</span>s</p>
      <p>Total Clicks: <span id="clicks-display" class="font-bold text-lg text-blue-600 dark:text-blue-400">0</span></p>
      <p>Pairs Matched: <span id="matched-pairs-display" class="font-bold text-lg text-blue-600 dark:text-blue-400">0</span></p>
      <p>Pairs Remaining: <span id="remaining-pairs-display" class="font-bold text-lg text-blue-600 dark:text-blue-400">--</span></p>
    </div>

    <div id="game_grid" class="p-4 bg-gray-200 dark:bg-gray-700 shadow-lg rounded-lg min-h-[400px] grid gap-4 items-stretch">
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
